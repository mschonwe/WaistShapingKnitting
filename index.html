<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knitting Shaping Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            width: 100%;
        }
        .header-box {
            border: 2px solid black;
            height: 250px;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: #555;
            background-color: #fff;
        }
        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .calculator {
            flex: 1;
            min-width: 300px;
        }
        .results {
            flex: 1;
            min-width: 250px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .formula {
            font-family: monospace;
            background-color: #eee;
            padding: 5px;
            border-radius: 3px;
            display: inline-block;
        }
        .result-box {
            border: 1px solid #ccc;
            padding: 15px;
            min-height: 50px;
            margin-bottom: -1px; /* To make borders overlap */
            background-color: #fff;
            display: flex;
            align-items: center;
        }
        .footer-note {
            margin-top: 20px;
            font-style: italic;
            color: #666;
        }
        button {
            padding: 10px 15px;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        h2 {
           color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-box">
            Your Knitting Project
        </div>

        <div class="main-content">
            <div class="calculator">
                <h2>Shaping Calculator</h2>

                <div class="input-group">
                    <label for="shapingLength">Shaping Length (e.g., in inches or cm)</label>
                    <input type="number" id="shapingLength" placeholder="e.g., 10">
                </div>

                <div class="input-group">
                    <label for="rowGauge">Row Gauge (rows per unit of length)</label>
                    <input type="number" id="rowGauge" placeholder="e.g., 5">
                </div>
                 <div class="input-group">
                    <label for="numDecs">Number of Decreases (# decs)</label>
                    <input type="number" id="numDecs" placeholder="e.g., 15">
                </div>
                
                <button onclick="calculateShaping()">Calculate</button>

                <div class="footer-note">
                    <p>If significantly over or under Approximate rows, adjust starting row of shaping up or down a few rows.</p>
                </div>

            </div>

            <div class="results">
                <h2>Results</h2>
                <div class="result-box">
                    <span id="approxRowsResult">Approximate # rows will appear here.</span>
                </div>
                <div class="result-box">
                     <span id="shapingRateResult">Shaping rate will appear here.</span>
                </div>
                <div class="result-box">
                    <span id="actualRowsResult">Actual number of rows needed will appear here.</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculateShaping() {
            // Get values from input fields
            const shapingLength = parseFloat(document.getElementById('shapingLength').value);
            const rowGauge = parseFloat(document.getElementById('rowGauge').value);
            const numDecs = parseInt(document.getElementById('numDecs').value, 10);

            // Get result elements
            const approxRowsEl = document.getElementById('approxRowsResult');
            const shapingRateEl = document.getElementById('shapingRateResult');
            const actualRowsEl = document.getElementById('actualRowsResult');

            // Check for valid inputs
            if (isNaN(shapingLength) || isNaN(rowGauge) || isNaN(numDecs) || numDecs <= 1) {
                approxRowsEl.textContent = 'Please enter valid numbers.';
                shapingRateEl.textContent = 'Number of decreases must be > 1.';
                actualRowsEl.textContent = '';
                return;
            }

            // --- Calculations based on the sketch ---

            // 1. Approximate # rows
            const approximateRows = shapingLength * rowGauge;
            approxRowsEl.textContent = `Approximate # rows: ${approximateRows.toFixed(1)}`;

            // 2. Shaping rate
            // approx # rows รท (# decs - 1), rounded to nearest even row
            let shapingRate = approximateRows / (numDecs - 1);
            shapingRate = Math.round(shapingRate / 2) * 2; // Round to the nearest even number
            shapingRateEl.textContent = `Shaping rate: ${shapingRate}`;
            
            // 3. Actual number of rows needed
            // [shaping rate * (# decs - 1)] + 1
            const actualRows = (shapingRate * (numDecs - 1)) + 1;
            actualRowsEl.textContent = `Actual number of rows needed: ${actualRows}`;
        }
    </script>

</body>
</html>
